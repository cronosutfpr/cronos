<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <div id="principal">
        <h:form id="form_reserva"> 
            <p:panel id="panel_reserva" header="Listagem de Salas"> 

                <h:panelGrid columns="14"  cellpadding="2">  
                    <h:outputLabel for="classe" value="Descrição:"/>
                    <p:inputText id="classe" size="45" value="" style="margin-left: 11px"/> 
                    <p:message for="classe" />

                    <h:outputLabel for="type" value="Tipo:"/>
                    <p:selectOneMenu id="type" value="#{typeBean.type}">  
                        <f:selectItems value="#{typeBean.tiposSala}" var="t" itemLabel="#{t.nome}" itemValue="#{t}" /> 
                    </p:selectOneMenu> 
                    <p:message for="type" />

                    <h:outputLabel for="short" value="Abreviatura:"/>
                    <p:inputText id="short" size="5" value=""/> 
                    <p:message for="short" />
                </h:panelGrid>
                <h:panelGrid columns="14"  cellpadding="2">  

                    <h:outputLabel for="capacity" value="Capacidade:"/>
                    <p:inputText id="capacity" size="7" value=""/> 
                    <p:message for="capacity" />

                    <h:outputLabel for="bookable" value="Reservável:" style="margin-left:19px" />
                    <p:selectBooleanCheckbox id="bookable" value="" />  
                    <p:message for="bookable" />
                    
                    <p:commandButton value="Buscar" style="margin-left: 53px;"/>  
                </h:panelGrid>

                <p:growl id="growl" showDetail="true"/>  

                <p:dataTable id="table_classRoom" var="classRoom" value="#{tableClassRoom.classRooms}" paginator="true" rows="15" paginatorPosition="bottom"
                             rowKey="#{classRoom.id}" selection="#{tableClassRoom.selectedClassRoom}" selectionMode="single">  

                    <p:ajax event="rowSelect" listener="#{tableClassRoom.onRowSelect}"  
                            update=":form_reserva :form_reserva:growl" oncomplete="classRoomDialog.show()" />  
                    <p:ajax event="rowUnselect" listener="#{tableClassRoom.onRowUnselect}" update=":form_reserva:growl"/>  

                    <p:column headerText="Id">  
                        <h:outputText value="#{classRoom.id}" />  
                    </p:column>  
                    <p:column headerText="Nome">  
                        <h:outputText value="#{classRoom.name}" />  
                    </p:column>  

                    <p:column headerText="Abreviatura">  
                        <h:outputText value="#{classRoom.short}" />  
                    </p:column>  

                    <p:column headerText="Capacidade">  
                        <h:outputText value="#{classRoom.capacity}" />  
                    </p:column>  

                    <p:column headerText="Tipo">  
                        <h:outputText value="#{classRoom.type}" />  
                    </p:column>  
                    <p:column headerText="Reservável">  
                        <h:outputText value="#{classRoom.bookable}" />  
                    </p:column>  
                </p:dataTable> 
            </p:panel> 

            <p:dialog id="dialog" header="Horários das salas" widgetVar="classRoomDialog" resizable="false" modal="true"
                      showEffect="fade" hideEffect="explode">  
                <h:panelGrid columns="3" cellpadding="2" >  

                    <h:outputLabel for="id" value="Id: "/>  
                    <p:inputText id="id" value="#{tableClassRoom.selectedClassRoom.id}"  size="10" style="margin-left:26%"/> 
                    <p:message for="id" />
                </h:panelGrid>
                <h:panelGrid columns="6" cellpadding="2" >  
                    <h:outputLabel for="name" value="Nome: " />  
                    <p:inputText id="name" value="#{tableClassRoom.selectedClassRoom.name}" size="61" style="margin-left: 0%"/> 
                    <p:message for="name" />

                    <h:outputLabel for="short1" value="Abreviação: " style="margin-left:5%" />  
                    <p:inputText id="short1" value="#{tableClassRoom.selectedClassRoom.short}" size="3" style="margin-left: 4%"/> 
                    <p:message for="short1" />
                </h:panelGrid>
                <h:panelGrid columns="8" cellpadding="2" >  
                    <h:outputLabel for="type1" value="Tipo: "/>  
                    <p:inputText id="type1" value="#{tableClassRoom.selectedClassRoom.type}" style="margin-left:7%"/> 
                    <p:message for="type1" />

                    <h:outputLabel for="owner" value="Responsável: " style="margin-left:6%"/>  
                    <p:inputText id="owner" value="#{tableClassRoom.selectedClassRoom.owner.login}"/> 
                    <p:message for="owner" />

                    <h:outputLabel for="bookable1" value="Reservável: " style="margin-left:3%" />  
                    <p:inputText id="bookable1" value="#{tableClassRoom.selectedClassRoom.bookable}" size="3"  /> 
                    <p:message for="bookable1" />
                </h:panelGrid>

                <p:separator style="margin-bottom:10px"/>  

                <p:growl id="messages" showDetail="true" />

                <p:schedule id="schedule" locale="pt-BR" value="#{scheduleController.eventModel}" widgetVar="myschedule"   style="height: 90%;width: 95%;margin-left: 5px">

                    <p:ajax event="dateSelect" listener="#{scheduleController.onDateSelect}" update="dados_reserva" oncomplete="eventDialog.show()" />
                    <p:ajax event="eventSelect" listener="#{scheduleController.onEventSelect}" update="dados_reserva" oncomplete="eventDialog.show()" />
                    <p:ajax event="eventMove" listener="#{scheduleController.onEventMove}" update="messages" />
                    <p:ajax event="eventResize" listener="#{scheduleController.onEventResize}" update="messages" />

                </p:schedule>
            </p:dialog>  
                      <p:dialog widgetVar="eventDialog" header="Cadastro de Reserva" showEffect="clip" hideEffect="clip" modal="true">
                    <h:panelGrid id="dados_reserva" columns="3" cellpadding="4">  

                        <h:outputLabel for="id1" value="Id: "/>  
                        <p:inputText id="id1" value=""/> 
                        <p:message for="id1" />

                        <h:outputLabel for="classe1" value="Sala: "/>  
                        <p:inputText id="classe1" value=""/> 
                        <p:message for="classe1" />

                        <h:outputLabel for="ptCal" value="Data inicial: "/>  
                        <p:calendar locale="pt" showButtonPanel="true" navigator="true" id="ptCal"/>
                        <p:message for="ptCal" />

                        <h:outputLabel for="ptCal2" value="Data final:" />
                        <p:calendar locale="pt" showButtonPanel="true" navigator="true" id="ptCal2"/>
                        <p:message for="ptCal2" />

                        <h:outputLabel for="period" value="Período: "/>  
                        <p:inputText id="period" value=""/> 
                        <p:message for="period" />

                        <h:outputLabel for="status" value="Status: "/>  
                        <p:inputText id="status" value=""/> 
                        <p:message for="status" />

                        <h:outputLabel for="note" value="Observação:"/>  
                        <p:inputTextarea id="note" rows="8" cols="50" />
                        <p:message for="note" />
                        <!--                <h:outputLabel for="classroom" value="Sala de Aula: "/>  
                                        <p:inputText id="classroom" value="" />
                                        <p:commandButton update="classroom" id="selecionarSala" value="Pesquisar" 
                                                         icon="../resources/images/icn_search" title="Selecionar sala de aula"/>  
                                        <p:message for="classroom" />-->

                    </h:panelGrid>
                </p:dialog>  
        </h:form>
    </div>
</ui:composition>
