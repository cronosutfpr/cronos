<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <div id="principal">
        <h:form id="dados_sala">
            <p:panel id="panel_horario" header="Horário das salas">  
                <h:panelGrid columns="3" cellpadding="2" >  

                    <h:outputLabel for="id" value="Id: "/>  
                    <p:inputText id="id" value="#{tableClassRoom.selectedClassRoom.id}"  size="10" style="margin-left:26%"/> 
                    <p:message for="id" />
                </h:panelGrid>
                <h:panelGrid columns="6" cellpadding="2" >  
                    <h:outputLabel for="name" value="Nome: " />  
                    <p:inputText id="name" value="#{tableClassRoom.selectedClassRoom.name}" size="61" style="margin-left: 0%"/> 
                    <p:message for="name" />

                    <h:outputLabel for="short" value="Abreviação: " style="margin-left:5%"/>  
                    <p:inputText id="short" value="#{tableClassRoom.selectedClassRoom.short}" size="10" style="margin-left: 4%"/> 
                    <p:message for="short" />
                </h:panelGrid>
                <h:panelGrid columns="8" cellpadding="2" >  
                    <h:outputLabel for="type" value="Tipo: "/>  
                    <p:inputText id="type" value="#{tableClassRoom.selectedClassRoom.type}" style="margin-left:7%"/> 
                    <p:message for="type" />

                    <h:outputLabel for="owner" value="Responsável: " style="margin-left:6%"/>  
                    <p:inputText id="owner" value="#{tableClassRoom.selectedClassRoom.owner.login}"/> 
                    <p:message for="owner" />

                    <h:outputLabel for="bookable" value="Reservável: " style="margin-left:3%"/>  
                    <p:inputText id="bookable" value="#{tableClassRoom.selectedClassRoom.bookable}"/> 
                    <p:message for="bookable" />
                </h:panelGrid>

                <p:separator style="margin-bottom:10px"/>  

                <p:growl id="messages" showDetail="true" />

                <p:schedule id="schedule" value="#{scheduleController.eventModel}" widgetVar="myschedule">

                    <p:ajax event="dateSelect" listener="#{scheduleController.onDateSelect}" update="eventDetails" oncomplete="eventDialog.show()" />
                    <p:ajax event="eventSelect" listener="#{scheduleController.onEventSelect}" update="eventDetails" oncomplete="eventDialog.show()" />
                    <p:ajax event="eventMove" listener="#{scheduleController.onEventMove}" update="messages" />
                    <p:ajax event="eventResize" listener="#{scheduleController.onEventResize}" update="messages" />

                </p:schedule>

                <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                    <h:panelGrid id="eventDetails" columns="2">
                        <h:outputLabel for="title" value="Title:" />
                        <p:inputText id="title" value="#{scheduleController.event.title}" required="true"/>

                        <h:outputLabel for="from" value="From:" />
                        <p:inputMask id="from" value="#{scheduleController.event.startDate}" mask="99/99/9999">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:inputMask>

                        <h:outputLabel for="to" value="To:" />
                        <p:inputMask id="to" value="#{scheduleController.event.endDate}" mask="99/99/9999">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:inputMask>

                        <h:outputLabel for="allDay" value="All Day:" />
                        <h:selectBooleanCheckbox id="allDay" value="#{scheduleController.event.allDay}" />

                        <p:commandButton type="reset" value="Reset" />
                        <p:commandButton id="addButton" value="Save" actionListener="#{scheduleController.addEvent}" oncomplete="myschedule.update();eventDialog.hide();"/>
                    </h:panelGrid>
                </p:dialog>


        </p:panel> 
        </h:form>
    </div>
</ui:composition>
