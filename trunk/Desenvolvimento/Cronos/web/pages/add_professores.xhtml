<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <div id="principal">
        <p:panel id="panel" header="Cadastro de Professores" toggleable="false" closable="false" style="margin:10px;">  
            <h:panelGrid columns="3" cellpadding="5">  
                <h:outputLabel for="siape" value="Siape: *" />  
                <p:inputText id="siape" value="#{cadastroProfessor.setTeacher(siape)}" style="width: 100%;" required="true" label="Siape">  
                    <f:validateLength minimum="2" />  
                </p:inputText>
                <p:message for="siape" /> 
            </h:panelGrid> 

            <h:panelGrid style="margin-left: 57px;" columns="2" cellpadding="5">
                <p:commandButton value="Cadastrar" action="#{cadastroProfessor.setTeacher(siape)}" update="panel"/>
            </h:panelGrid>
        </p:panel> 
    </div>
</ui:composition>
