<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <div id="principal">
        <p:panel id="panel" header="Cadastro Sala" style="margin-bottom:10px;">  
            <h:panelGrid columns="3">  
                <h:outputLabel for="nome" value="Nome: *" />  
                <p:inputText id="nome" value="" required="true" label="Nome">  
                    <f:validateLength minimum="2" />  
                </p:inputText>  
                <p:message for="nome" /> 

                <h:outputLabel for="abreviacao" value="Abreviação: *" />  
                <p:inputText id="abreviacao" value="" required="true" label="Abreviacao"/>  
                <p:message for="abreviacao" />

                <h:outputLabel for="capacidade" value="Capacidade: " />  
                <p:inputText id="capacidade" value="" required="true" label="Capacidade"/>  
                <p:message for="capacidade" />

                <h:outputLabel for="predio" value="Predio: " />  
                <p:inputText id="predio" value="" required="true" label="Predio"/>  
                <p:message for="predio" />

                <h:outputLabel value="Tipo: " for="tipo" />  
<!--                <p:autoComplete id="tipo" value="#{autoCompleteBean.txt1}" completeMethod="#{autoCompleteBean.complete}">  
                    <p:ajax event="itemSelect" listener="#{autoCompleteBean.handleSelect}" update="messages" />  
                </p:autoComplete>-->
                <p:message for="tipo" />
                
                <h:outputLabel value="Dono: " for="dono" />  
<!--                <p:autoComplete id="dono" value="#{autoCompleteBean.txt1}" completeMethod="#{autoCompleteBean.complete}">  
                    <p:ajax event="itemSelect" listener="#{autoCompleteBean.handleSelect}" update="messages" />  
                </p:autoComplete>-->
                <p:message for="dono" />

                <p:commandButton value="Cadastrar" update="panel"/>



            </h:panelGrid>  
        </p:panel> 
    </div>
</ui:composition>
