<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <div id="principal"> 
        <h:form id="form">  
            <p:panel id="panel" header="Cadastro Salas" toggleable="true" closable="true" style="margin:10px;"> 
                <h:panelGrid columns="3" cellpadding="5">  
                    <h:outputLabel for="name" value="Nome: *" />  
                    <p:inputText id="name" value="#{classRoomBean.classroom.name}" required="true" label="Nome">  
                        <f:validateLength minimum="2" />  
                    </p:inputText>  
                    <p:message for="name" /> 

                    <h:outputLabel for="short" value="Abreviação: *" />  
                    <p:inputText id="short" value="#{classRoomBean.classroom.short}" required="true" label="Abreviacao"/>  
                    <p:message for="short" />

                    <h:outputLabel for="capacity" value="Capacidade: " />  
                    <p:inputText id="capacity" value="#{classRoomBean.classroom.capacity}" required="true" label="Capacidade"/>  
                    <p:message for="capacity" />

                    <h:outputLabel for="building" value="Predio: " />  
                    <p:inputText id="building" value="#{classRoomBean.classroom.building}" required="true" label="Predio"/>  
                    <p:message for="building" />



                    <h:outputLabel value="Dono: " for="owner" />  
                    <p:autoComplete value="#{userBean.user.login}" id="owner" completeMethod="#{userBean.completeUser}" converter="userConverter" 
                                    var="u" itemLabel="#{u.login}" itemValue="#{u}" forceSelection="true">  
                        <p:column>  
                            #{u.login}
                        </p:column>  
                    </p:autoComplete>
                    <p:message for="owner" />

                    <h:outputText value="Status: " />  
                    <p:selectOneMenu value="#{classRoomBean.classroom.status}">  
                        <f:selectItem itemLabel="Selecione" itemValue="" />  
                        <f:selectItem itemLabel="Disponível" itemValue="1" />  
                        <f:selectItem itemLabel="Indisponível" itemValue="2" />  
                    </p:selectOneMenu>  

                </h:panelGrid> 
                <h:panelGrid columns="2" cellpadding="5">  
                    <h:outputText value="Reservável? "/>  
                    <p:selectBooleanCheckbox value="#{classRoomBean.classroom.bookable}" />   
                </h:panelGrid> 
                <h:panelGrid style="margin-left: 100px;" columns="2" cellpadding="5">
                    <p:commandButton value="Cadastrar" action="#{classRoomBean.addClassRoom}" ajax="false"/>
                </h:panelGrid>
            </p:panel> 
        </h:form>
    </div>
</ui:composition>
