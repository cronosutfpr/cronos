<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">
<div id="principal">
            <h:form>
                <p:panel id="panel_reserva" header="Cadastro de Reservas" closable="true">  
                    <h:panelGrid columns="3" cellpadding="4">  

                        <h:outputLabel for="id" value="Id: "/>  
                        <p:inputText id="id" value=""/> 
                        <p:message for="id" />
                        
                        <h:outputLabel for="classe" value="Sala: "/>  
                        <p:inputText id="classe" value=""/> 
                        <p:message for="classe" />
                        
                        <h:outputLabel for="ptCal" value="Data inicial: "/>  
                        <p:calendar locale="pt" showButtonPanel="true" navigator="true" id="ptCal"/>
                        <p:message for="ptCal" />

                        <h:outputLabel for="ptCal2" value="Data final:" />
                        <p:calendar locale="pt" showButtonPanel="true" navigator="true" id="ptCal2"/>
                        <p:message for="ptCal2" />

                        <h:outputLabel for="period" value="Período: "/>  
                        <p:inputText id="period" value=""/> 
                        <p:message for="period" />
                        
                        <h:outputLabel for="status" value="Status: "/>  
                        <p:inputText id="status" value=""/> 
                        <p:message for="status" />
                        
                        <h:outputLabel for="note" value="Observação:"/>  
                        <p:inputTextarea id="note" rows="8" cols="50" />
                        <p:message for="note" />
                        <!--                <h:outputLabel for="classroom" value="Sala de Aula: "/>  
                                        <p:inputText id="classroom" value="" />
                                        <p:commandButton update="classroom" id="selecionarSala" value="Pesquisar" 
                                                         icon="../resources/images/icn_search" title="Selecionar sala de aula"/>  
                                        <p:message for="classroom" />-->

                    </h:panelGrid>

                </p:panel> 
            </h:form>
        </div>
</ui:composition>
