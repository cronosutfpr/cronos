<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <div id="principal">
        <h:form> 
            <p:panel id="panel_reserva" header="Listagem de Salas" closable="true"> 

                <h:panelGrid columns="14"  cellpadding="2">  
                    <h:outputLabel for="classe" value="Descrição:"/>
                    <p:inputText id="classe" size="40" value=""/> 
                    <p:message for="classe" />

                    <h:outputLabel for="type" value="Tipo:"/>
                    <p:selectOneMenu id="type" value="">  
                        <f:selectItem itemLabel="Selecione o tipo" itemValue="" />  
                        <f:selectItems value="Laboratório" />  
                        <f:selectItems value="Teórica" /> 
                        <f:selectItems value="Desenho" /> 
                        <f:selectItems value="Outros" /> 
                    </p:selectOneMenu>
                    <p:message for="type" />

                    <h:outputLabel for="short" value="Abreviatura:"/>
                    <p:inputText id="short" size="10" value=""/> 
                    <p:message for="short" />

                    <h:outputLabel for="capacity" value="Capacidade:"/>
                    <p:inputText id="capacity" size="5" value=""/> 
                    <p:message for="capacity" />
                </h:panelGrid>
                <h:panelGrid columns="3"  cellpadding="2"> 
                    <h:outputLabel for="bookable" value="Reservável:"/>
                    <p:selectOneMenu id="bookable" value="">  
                        <f:selectItem itemLabel="Reservável" itemValue="" />  
                        <f:selectItems value="Não reservável" />  
                    </p:selectOneMenu>
                    <p:message for="bookable" />
                </h:panelGrid>


            </p:panel> 
        </h:form>
    </div>
</ui:composition>
