<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <div id="principal">
        <h:form> 
            <p:panel id="panel_reserva" header="Listagem de Salas" closable="true"> 

                <h:panelGrid columns="14"  cellpadding="2">  
                    <h:outputLabel for="classe" value="Descrição:"/>
                    <p:inputText id="classe" size="35" value=""/> 
                    <p:message for="classe" />

                    <h:outputLabel for="type" value="Tipo:"/>
                    <p:selectOneMenu id="type" value="">  
                        <f:selectItem itemLabel="Selecione o tipo" itemValue="" />  
                        <f:selectItems value="Laboratório" />  
                        <f:selectItems value="Teórica" /> 
                        <f:selectItems value="Desenho" /> 
                        <f:selectItems value="Outros" /> 
                    </p:selectOneMenu>
                    <p:message for="type" />

                    <h:outputLabel for="short" value="Abreviatura:"/>
                    <p:inputText id="short" size="10" value=""/> 
                    <p:message for="short" />

                    <h:outputLabel for="capacity" value="Capacidade:"/>
                    <p:inputText id="capacity" size="5" value=""/> 
                    <p:message for="capacity" />
                    
                    <h:outputLabel for="bookable" value="Reservável:"/>
                    <p:selectOneMenu id="bookable" value="">  
                        <f:selectItem itemLabel="Reservável" itemValue="" />  
                        <f:selectItems value="Não reservável" />  
                    </p:selectOneMenu>
                    <p:message for="bookable" />
                    <p:commandButton value="Buscar"/>  
                </h:panelGrid>
                <p:dataTable id="classRoom" var="classRoom" value="#{tableClassRoom.classRooms}" paginator="true" rows="15" paginatorPosition="bottom" selection="#{tableClassRoom.selectedClassRoom}" selectionMode="single">  
                    <p:column headerText="Nome">  
                        <h:outputText value="#{classRoom.name}" />  
                    </p:column>  

                    <p:column headerText="Abreviatura">  
                        <h:outputText value="#{classRoom.short}" />  
                    </p:column>  

                    <p:column headerText="Capacidade">  
                        <h:outputText value="#{classRoom.capacity}" />  
                    </p:column>  

                    <p:column headerText="Tipo">  
                        <h:outputText value="#{classRoom.type}" />  
                    </p:column>  
                         <p:column headerText="Reservável">  
                        <h:outputText value="#{classRoom.bookable}" />  
                    </p:column>  
                </p:dataTable> 
            </p:panel> 
        </h:form>
    </div>
</ui:composition>
