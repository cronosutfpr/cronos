<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:uri="http://primefaces.prime.com.tr/ui">
    <div id="principal">
        <h:form>  
            <p:dataTable var="teacher" value="#{listarProfessores.professores}" rowKey="#{teacher.name}" paginator="true" rows="10"  selectionMode="single" id="teacherTable">  

              

                <p:column headerText="id">  
                    <h:outputText value="#{teacher.id}" />  
                </p:column>  

                <p:column headerText="Nome">  
                    <h:outputText value="#{teacher.name}" />  
                </p:column>  

                <p:column headerText="Sexo">  
                    <h:outputText value="#{teacher.gender}" />  
                </p:column>  

                <p:column headerText="Color">  
                    <h:outputText value="#{teacher.color}" />  
                </p:column>  
            </p:dataTable> 

           

        </h:form> 
    </div>
</ui:composition>
