
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:uri="http://primefaces.prime.com.tr/ui">
    <div id="principal">
        <h:form id="form">  
            
            <p:growl id="messages" showDetail="true"/>  
            <p:dataTable var="teacher" value="#{listarProfessores.professores}" editable="true" rowKey="#{teacher.name}" paginator="true" rows="10"  selectionMode="single" id="teacherTable">  

                <p:ajax event="rowEdit" listener="#{listarProfessores.onEdit}" update=":form:messages"/>  
                <p:ajax event="rowEditCancel" listener="#{listarProfessores.onCancel}" update=":form:messages"/>  

                <p:column headerText="id">  
                    <h:outputText value="#{teacher.id}" />  
                </p:column>  

                <p:column headerText="Nome">  

                    <p:cellEditor>  
                        <f:facet name="output">  
                            <h:outputText value="#{teacher.name}" />  
                        </f:facet>  
                        <f:facet name="input">  
                            <p:inputText value="#{listarProfessores.novoNome}" style="width:100%"/>  
                        </f:facet>  
                    </p:cellEditor>   
                </p:column>  
                
                <p:column headerText="Email">  

                    <p:cellEditor>  
                        <f:facet name="output">  
                            <h:outputText value="#{teacher.email}" />  
                        </f:facet>  
                        <f:facet name="input">  
                            <p:inputText value="#{listarProfessores.novoEmail}" style="width:100%"/>  
                        </f:facet>  
                    </p:cellEditor>   
                </p:column> 

                <p:column headerText="Sexo">  

                    <p:cellEditor>  
                        <f:facet name="output">  
                            <h:outputText value="#{teacher.gender}" />  
                        </f:facet>  
                        <f:facet name="input">  
                            <p:inputText value="#{listarProfessores.novoSexo}" style="width:100%"/>  
                        </f:facet>  
                    </p:cellEditor>   
                </p:column>  

                <p:column headerText="Color">  
                    <div style="background-color: #{teacher.color}; width: 80px; height: 20px;"></div>
                </p:column> 
                <p:column style="width:6%">  
                    <p:rowEditor />  
                </p:column>  

            </p:dataTable> 



        </h:form> 
    </div>
</ui:composition>
