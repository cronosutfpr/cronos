<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <div id="principal">
        <h:form id="form">  

            <p:dataTable var="teacher" value="#{ListarProfessores.listaProfessores}" rowKey="#{Teacher.name}" paginator="true" rows="10"  
                          selectionMode="single"  id="carsTable">  

                <p:ajax event="rowSelect" update=":form:display" oncomplete="teacherDialog.show()" />  

                <f:facet name="header">  
                    Lista de Professores  
                </f:facet>                  

                <p:column headerText="Nome" sortBy="#{teacher.name}" filterBy="#{teacher.name}" id="year">  
                    #{teacher.name}  
                </p:column>  

                <p:column headerText="Email" sortBy="#{teacher.email}" filterBy="#{teacher.email}" id="manufacturer">  
                    #{teacher.email}  
                </p:column>  

                <p:column headerText="Sexo" sortBy="#{teacher.gender}" filterBy="#{teacher.gender}" id="color">  
                    #{teacher.gender}"  
                </p:column>  

            </p:dataTable>  

            <p:dialog header="Detalhes do Professor" widgetVar="teacherDialog" resizable="false"  
                      width="200" showEffect="explode" hideEffect="explode">  

                <h:panelGrid id="display" columns="2" cellpadding="4">  

                    <f:facet name="header">  
                        <p:graphicImage value="/images/cars/#{tableBean.selectedCar.manufacturer}.jpg"/>  
                    </f:facet>  

                    <h:outputText value="Model:" />  
                    <h:outputText value="#{tableBean.selectedCar.model}" id="model"/>  

                    <h:outputText value="Year:" />  
                    <h:outputText value="#{tableBean.selectedCar.year}" id="year"/>  

                    <h:outputText value="Manufacturer:" />  
                    <h:outputText value="#{tableBean.selectedCar.manufacturer}" id="manufacturer"/>  

                    <h:outputText value="Color:" />  
                    <h:outputText value="#{tableBean.selectedCar.color}" id="color"/>  
                </h:panelGrid>  
            </p:dialog>  

        </h:form>
    </div>
</ui:composition>
